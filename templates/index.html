<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classifier</title>
</head>
<body>
    <h1>Image Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload and Classify">
    </form>
    {% if prediction %}
    <div>
        <p>{{ prediction }}</p>
        <p>{{ probability }}</p>
        {% if text %}
            <p>Treatment for bacterial spot: [Water Management, Mulching,Copper-Based Fungicides,Preventive Sprays,Sanitation]</p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
